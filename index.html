<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Courier+new:ital,wght@0,300;1,300&display=swap" rel="stylesheet"/>
  </head>

  <body>
    <div class="stopwatch">
      <h1>STOPWATCH</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="images/play-button.svg"/>

          <img id="pauseButton" src="images/pause-button.svg"/>
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="images/reset-button.svg"/>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
